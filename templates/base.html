<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }}</title>
  {{ template "style" . }}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/planning.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <main class="main-container">
    <nav class="navbar-dark bg-body-tertiary sticky-top">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="40" fill="currentColor" class="bi bi-list"
        viewBox="0 0 16 16">
        <path fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
      </svg>
      <a class="navbar-brand" href="">PERT CPM</a>
    </nav>
    <div class="d-flex flex-grow-1 overflow-hidden">
      <aside>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/user/home/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/dashboard/">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/pert/">Pert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/user/planning/">Planning</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Manpower Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Equipment Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </aside>
      <div class="content-body w-100 overflow-auto">
        {{ template "content" . }}
      </div>
    </div>
  </main>
  {{ template "script" . }}
  {{ define "style" }}{{ end }}
  {{ define "script" }}{{ end }}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.jscharting.com/latest/jscharting.js"></script>
</body>

</html>
