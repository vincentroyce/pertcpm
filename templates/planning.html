{{ define "title" }}
<title>{{ .Title }}</title>
{{ end }}
{{ define "content" }}

<div class="container mt-4">
  <h1 class="roboto-medium">Planning Page</h1>
  <hr class="mb-4 mt-1 line">
</div>
<div class="container mt-4 d-flex flex-column gap-4 align-items-center">
  <div class="container d-flex flex-column gap-4">
    <div class="row gap-1 mt-2 align-items-center">
      <label for="projName" class="fs-5 gx-0">Enter Project Name: </label>
      <input id="projName" class="col p-2" type="text">
    </div>
    <div class="row gap-1 mt-2 align-items-center">
      <label for="projDesc" class="fs-5 gx-0">Enter Description: </label>
      <textarea name="projDesc" id="projDesc" rows="8" style="resize: none;"></textarea>
    </div>
    <div class="row gap-1 mt-2 align-items-center">
      <label for="phaseName" class="fs-5 gx-0">Enter Activity Phase Name: </label>
      <input id="phaseName" class="col p-2" type="text">
    </div>
    <div class="row gap-1 mt-2 align-items-center">
      <label for="actName" class="fs-5 gx-0">Enter Activity Name: </label>
      <input id="actName" class="col p-2" type="text">
    </div>
    <div class="row gap-1 mt-2 align-items-center">
      <label for="subactName" class="fs-5 gx-0">Enter Sub-Activity Name: </label>
      <input id="subactName" class="col p-2" type="text">
    </div>
    <div class="row gap-1 mt-2 align-items-center">
      <div class="container-fluid d-flex justify-content-between">
        <div class="row col-6">
          <label for="dateStart" class="fs-5 gx-0">Date Start: </label>
          <input class="p-0" type="date" id="dateStart" name="dateStart">
        </div>
      </div>
    </div>
  </div>
  
 
  <button class="add-phase btn btn-primary">Add to Project</button>
</div>

<div class="container mt-4">
  <div class="table-header text-center  text-break">
    <div class="fs-5">Item No.</div>
    <div class="fs-5">Activity</div>
    <div class="fs-5">Time Estimate</div>
    <div class="fs-5">Expected Time</div>
    <div class="fs-5">Optimistic Time</div>
    <div class="fs-5">Most Likely Time</div>
    <div class="fs-5">Pessimistic Time</div>
  </div>
  <div class="table-body"></div>
  <div class="pricing d-flex position-relative mt-4 gap-1 align-items-start">
    <div class="content-from-table d-flex gap-2 flex-column"></div>
  </div>
  <button class="save-plan btn btn-primary mt-2 mb-2" type="button">Save Plan</button>
</div>
<script src="/static/js/planning.js"></script>
  {{ end }}
