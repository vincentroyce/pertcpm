{{ define "title" }}
<title>{{ .Title }}</title>
{{ end }}
{{ define "content"}}
<link rel="stylesheet" href="/static/css/view-summary.css">
<div class="container mt-4">
  <h1 class="roboto-medium">Predict Weather</h1>
  <hr class="mb-4 mt-1 line">
  <button class="btn btn-primary float-end">Predict Weather</button>
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th>Date</th>
        <th>Temperature</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Date</td>
        <td>Temperature</td>
        <td>Status</td>
      </tr>
    </tbody>
  </table>
</div>

{{ end }}
