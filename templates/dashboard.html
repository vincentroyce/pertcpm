{{ define "title" }}
<title>{{ .Title }}</title>
{{end}}
{{ define "content" }}
<div class="container-fluid">
  <h1 text>Welcome to Dashboard</h1>
  <div class="row">
    <div class="col-md-6 col-xl-4">
      <div class="card mb-3 widget-content bg-midnight-bloom">
        <div class="d-flex justify-content-between text-white rounded-xl p-2 px-3">
          <div class="widget-content-left">
            <div class="widget-heading">Total Projects</div>
            <div class="widget-subheading">Total projects created</div>
          </div>
          <div class="widget-content-right">
            <div class="widget-numbers text-white"><span>{{ .AllProjects }}</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-xl-4">
      <div class="card mb-3 widget-content bg-arielle-smile">
        <div class="d-flex justify-content-between text-white rounded-xl p-2 px-3">
          <div class="widget-content-left">
            <div class="widget-heading">Ongoing Projects</div>
            <div class="widget-subheading">Projects which are ongoing</div>
          </div>
          <div class="widget-content-right">
            <div class="widget-numbers text-white"><span>{{ .OngoingProjects }}</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-xl-4">
      <div class="card mb-3 widget-content bg-grow-early">
        <div class="d-flex justify-content-between text-white rounded-xl p-2 px-3">
          <div class="widget-content-left">
            <div class="widget-heading">Completed Projects</div>
            <div class="widget-subheading">Projects which are completed</div>
          </div>
          <div class="widget-content-right">
            <div class="widget-numbers text-white "><span>{{ .CompletedProjects }}</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <figure class="highcharts-figure col-lg-6 col-sm-12">
      <div id="bar-container"></div>

    </figure>
    <figure class="highcharts-figure col-lg-6 col-sm-12">
      <div id="pie-container"></div>

    </figure>
  </div>
  </div>
<script>
    fetch("/pertcpm-admin/api/d/project/?$f=id__count,completed&$groupby=completed")
    .then(resp => resp.json())
    .then(resp => {
        let incompleteCount = 0;
        let completeCount = 0;

        // Loop through the response to find counts for completed and incomplete projects
        resp.result.forEach(item => {
          console.log(item)
            if (item.completed) {
                completeCount = item.id__count;
            } else {
                incompleteCount = item.id__count;
            }
        });

        chart(completeCount, incompleteCount)
    })
    
    fetch("/pertcpm-admin/api/d/project/?$f=cost,name&$order=-date_start&$limit=6")
    .then(resp => resp.json())
    .then(resp => {
      var project_list = []
      var project_cost = []
      resp.result.forEach(res => {
        console.log(res)
        project_list.push(res.name)
        project_cost.push(res.cost)
      })     
      bar(project_list, project_cost)
    })
</script>
<script>
  function bar(projectArr, projectCostArr) {
    Highcharts.chart('bar-container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Project Cost Visualization',
        align: 'left'
    },
    subtitle: {
        text:
            'Comparison of project costs of last 6 projects.',
        align: 'left'
    },
    xAxis: {
        categories:projectArr,
        crosshair: true,
        accessibility: {
            description: 'Project'
        }
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Project Cost'
        }
    },
    tooltip: {
        valueSuffix: ' (PHP)'
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 0
        }
    },
    series: [
        {
            name: 'Cost',
            data:projectCostArr
        } 
    ]
});
  }

</script>
<script>
  function chart(complete, notComplete) {
    (function (H) {
      H.seriesTypes.pie.prototype.animate = function (init) {
        const series = this,
          chart = series.chart,
          points = series.points,
          {
            animation
          } = series.options,
          {
            startAngleRad
          } = series;

        function fanAnimate(point, startAngleRad) {
          const graphic = point.graphic,
            args = point.shapeArgs;

          if (graphic && args) {

            graphic
              // Set inital animation values
              .attr({
                start: startAngleRad,
                end: startAngleRad,
                opacity: 1
              })
              // Animate to the final position
              .animate({
                start: args.start,
                end: args.end
              }, {
                duration: animation.duration / points.length
              }, function () {
                // On complete, start animating the next point
                if (points[point.index + 1]) {
                  fanAnimate(points[point.index + 1], args.end);
                }
                // On the last point, fade in the data labels, then
                // apply the inner size
                if (point.index === series.points.length - 1) {
                  series.dataLabelsGroup.animate({
                    opacity: 1
                  },
                    void 0,
                    function () {
                      points.forEach(point => {
                        point.opacity = 1;
                      });
                      series.update({
                        enableMouseTracking: true
                      }, false);
                      chart.update({
                        plotOptions: {
                          pie: {
                            innerSize: '40%',
                            borderRadius: 8
                          }
                        }
                      });
                    });
                }
              });
          }
        }
        if (init) {
          // Hide points on init
          points.forEach(point => {
            point.opacity = 0;
          });
        } else {
          fanAnimate(points[0], startAngleRad);
        }
      };
    }(Highcharts));
    Highcharts.chart('pie-container', {
      chart: {
        type: 'pie'
      },
      title: {
        text: 'Project Distribution',
        align: 'left'
      },
      subtitle: {
        text: 'Ongoing and completed project ratio.',
        align: 'left'
      },
      tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
      },
      accessibility: {
        point: {
          valueSuffix: '%'
        }
      },
      plotOptions: {
        pie: {
          allowPointSelect: true,
          borderWidth: 2,
          cursor: 'pointer',
          dataLabels: {
            enabled: true,
            format: '<b>{point.name}</b><br>{point.percentage:.1f}%',
            distance: 20
          }
        }
      },
      credits: {
        enabled: false
      },
      series: [{
        // Disable mouse tracking on load, enable after custom animation
        enableMouseTracking: false,
        animation: {
          duration: 2000
        },
        colorByPoint: true,
        data: [{
          name: 'Ongoing Projects',
          y: (notComplete)
        }, {
          name: 'Completed Projects',
          y: complete
        }]
      }]
    });
  }
</script>
{{end}}
